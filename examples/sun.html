<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>CanvasLayer WebGL Eclipse</title>
    <style>
      html, body, #map-div {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="SunLayer.js"></script>

    <script>
      var sunLayer;
      var gl;

      var pointProgram;
      var point_count = 0;
      var updateTimeout = 0;

      var loaddata_bounds;


      var resolutionScale = window.devicePixelRatio || 1;

      function init() {
        // initialize the map
        var mapOptions = {
          zoom: 4,
          center: new google.maps.LatLng(39.3, -95.8),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: [
            {
              stylers: [{saturation: -85}]
            }, {
              featureType: "water",
              elementType: "geometry",
              stylers: [
                { lightness: -20 }
              ]
            }
          ]
        };
        var mapDiv = document.getElementById('map-div');
        var map = new google.maps.Map(mapDiv, mapOptions);

        var start = Date.now() / 1000;

        // initialize the sunLayer
        var sunLayerOptions = {
          map: map,
          resolutionScale: resolutionScale,
          currentTime: 
        function() {
            return 1503341171 - 3 * 3600 + (Date.now() / 1000 - start) * 100;
          }
        };
        sunLayer = new SunLayer(sunLayerOptions);

      }


      document.addEventListener('DOMContentLoaded', init, false);
    </script>

  </head>

  <body>
  <a id="downloadLnk" download="sunlayer.png">Download as image</a>

  <script>
  function download() {
        var dt = sunLayer.canvas.toDataURL('image/png');
        this.href = dt;
  };
  downloadLnk.addEventListener('click', download, false);
  </script>
  
    <div id="map-div"></div>
  </body>
</html>
